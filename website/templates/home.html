{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <style>
        /* Flexbox container to align image and text side by side */
        .container {
            display: flex;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
        }

        /* Image styling */
        .hero-image {
            width: 50%;
            height: auto;
            margin: 0;
            padding-left: 20px;
        }

        /* Text container styling */
        .text-content {
            width: 50%;
            padding-left: 20px;
        }

        /* Styling for the buttons */
        .book-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-right: 10px;
        }

        /* Hover effect for buttons */
        .book-button:hover {
            background-color: #A0522D;
        }

        /* Styling for social media icons */
        .social-icon {
            font-size: 100px; /* Adjust size as needed */
            color: #8B4513; /* Initial color */
            margin-top: 20px; /* Space between button and icon */
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none; /* Ensure no underline */
        }

        /* Hover effect for social media icons */
        .social-icon:hover {
            color: #A0522D; /* Change color on hover */
        }

        /* Remove any unwanted borders or backgrounds */
        .social-icon svg, .social-icon i {
            border: none; /* Remove borders */
            background: none; /* Remove backgrounds */
        }
    </style>

    <!-- Container for the image and text -->
    <div class="container">
        <img src="{{ url_for('static', filename='images/beanandbrew.jpg') }}" alt="Description of image" class="hero-image">
        <div class="text-content">
            <h1>Welcome to Bean and Brew.</h1>
            <p>Delicious hot and cold beverages and baked goods await you.</p>
            <p>Please check us out on Facebook, Instagram, and Twitter</p>
            <!-- Buttons for actions -->
            <a href="{{ url_for('views.tablebooking')}}" class="book-button">Book a Table</a>
            <a href="{{ url_for('auth.login')}}" class="book-button">Login</a>
            <a href="{{ url_for('views.register')}}" class="book-button">Register</a>
            <!-- Social media icons placed beneath the buttons -->
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
{% endblock %}
