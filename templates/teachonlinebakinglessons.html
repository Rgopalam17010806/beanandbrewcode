{% extends "base.html" %}
{% block title %}Teach Online Baking lessons{% endblock %}

{% block content %}

<form>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="firstname" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter your First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="lastname" class="form-control" id="lastname" aria-describedby="firstnameHelp" placeholder="Enter your First Name">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
