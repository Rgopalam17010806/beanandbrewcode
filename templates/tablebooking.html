{% extends "base.html" %}
{% block title %}Table Booking{% endblock %}

{% block content %}
    <h1>Book a Table</h1>
    <p>Use our online booking system to reserve a table at any of our three locations.</p>

    <form>
        <!-- First Name Field -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>

        <!-- Last Name Field -->
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
        
        <!-- Location Dropdown -->
        <div class="form-group">
            <label for="location">Choose a location</label>
            <select class="custom-select my-1 mr-sm-2" id="location">
              <option selected>Choose...</option>
              <option value="1">Leeds</option>
              <option value="2">Knaresborough Castle</option>
              <option value="3">Harrogate</option>
            </select>
        </div>

        <!-- Table Number Dropdown -->
        <div class="form-group">
            <label for="tableNumber">Choose a table number</label>
            <select class="custom-select my-1 mr-sm-2" id="tableNumber">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
              <option value="7">Seven</option>
              <option value="8">Eight</option>
              <option value="9">Nine</option>
              <option value="10">Ten</option>
            </select>
        </div>

        <!-- Additional Requests Textarea -->
        <div class="form-group">
            <label for="additionalRequests">Any other requests (optional)</label>
            <textarea class="form-control" id="additionalRequests" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
{% endblock %}
